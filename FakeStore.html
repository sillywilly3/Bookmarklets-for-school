<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Online Store</title>
    <style>
        /* Add your CSS styles here */
    </style>
</head>
<body>
    <header>
        <h1>BeanzArmy Store</h1>
    </header>
    <main>
        <section class="product">
            <img src="https://sp.yimg.com/ib/th?id=OP.2X9vpRS%2b7kH%2bqA474C474&o=5&pid=21.1&w=160&h=105" alt="Your Product Image">
            <h2>3d Printer</h2>
            <p>Can print with metal if you buy the right materials from 3rd party sellers</p>
            <p>Price: $75.99</p>
            <button onclick="addToCart('3d Printer', 75.99)">Add to Cart</button>
        </section>

        <section class="product">
            <img src="https://tse1.mm.bing.net/th?id=OIP.pLeJhfZxifOb7H-XpZTKSAHaF7&pid=Api&P=0&h=180" alt="Your Product 2">
            <h2>Tesla</h2>
            <p>Must be 16 or older to buy.</p>
            <p>Price: $200</p>
            <button onclick="addToCart('Tesla', 200)">Add to Cart</button>
        </section>
    </main>
    <section class="cart">
        <h2>Shopping Cart</h2>
        <ul id="cartItems">
            <!-- Cart items will be displayed here -->
        </ul>
        <p>Total: $<span id="cartTotal">0</span></p>
        
        <!-- User information form -->
        <form id="userInfoForm">
            <label for="name">Name:</label>
            <input type="text" id="name" required><br>
            <label for="email">Email:</label>
            <input type="email" id="email" required><br>
            <label for="address">Address:</label>
            <input type="text" id="address" required><br>
            <button onclick="checkout()">Checkout</button>
        </form>
    </section>
    
    <!-- Credit for demo purposes -->
    <footer>
        <p>This is a demonstration. Do not enter real payment information.</p>
    </footer>

    <script>
        const cartItems = [];
        let cartTotal = 0;

        function addToCart(productName, productPrice) {
            cartItems.push({ name: productName, price: productPrice });
            cartTotal += productPrice;

            updateCart();
        }

        function updateCart() {
            const cartItemsList = document.getElementById('cartItems');
            const cartTotalSpan = document.getElementById('cartTotal');

            // Clear the previous cart items
            cartItemsList.innerHTML = '';

            // Add the updated cart items
            cartItems.forEach((item) => {
                const listItem = document.createElement('li');
                listItem.textContent = `${item.name} - $${item.price}`;
                cartItemsList.appendChild(listItem);
            });

            // Update the cart total
            cartTotalSpan.textContent = cartTotal;
        }

        function checkout() {
            // Get user information from the form
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const address = document.getElementById('address').value;

            // Check if user information is provided
            if (!name || !email || !address) {
                alert('Please fill out all user information fields.');
                return;
            }

            // Perform checkout and display a confirmation message
            alert(`Total: $${cartTotal}\nThank you, ${name}, for your purchase!\nYour order will be shipped to:\n${address}`);
        }
    </script>
</body>
</html>
