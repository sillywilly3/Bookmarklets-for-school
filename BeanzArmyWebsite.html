<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome To BeanzArmy Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
        }

        .input-container {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
        }

        input[type="text"] {
            padding: 5px;
        }

        button {
            padding: 5px 10px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Welcome To BeanzArmy Website</h1>
    <div class="container">
        <h2>Proxy</h2>
        <div class="input-container">
            <input
                type="text"
                placeholder="Enter URL"
                id="inputUrl"
            />
            <button onclick="handleGoButtonClick()">Go</button>
        </div>
        <div>
            <button id="toggleButton" onclick="handleButtonClick()">Learn More</button>
        </div>
        <div>
            <iframe id="myIframe" width="100%" height="500px"></iframe>
        </div>
    </div>

    <script>
        const initialUrl = 'https://t3.ftcdn.net/jpg/04/86/24/42/360_F_486244201_kiGTP0UjgUYxZ8DIWHEXtKIvO4gydPe3.jpg';
        const targetUrl = 'data:text/html,<h1>About Us</h1><h2>This where you will learn to code and be cool. There is also a proxy for school bypass. This is a test for my website so please give me feed back on what to add and how to improve. I give credit where credit is due, and this is made with the HELP of Chat GPT. Thanks!</h2>';

        let iframeUrl = initialUrl;
        let buttonText = 'Learn More';

        const inputUrl = document.getElementById('inputUrl');
        const toggleButton = document.getElementById('toggleButton');
        const myIframe = document.getElementById('myIframe');

        function handleButtonClick() {
            if (iframeUrl === initialUrl) {
                iframeUrl = targetUrl;
                buttonText = 'Back';
            } else {
                iframeUrl = initialUrl;
                buttonText = 'Learn More';
            }
            inputUrl.value = '';
            toggleButton.textContent = buttonText;
            myIframe.src = iframeUrl;
        }

        function handleGoButtonClick() {
            iframeUrl = inputUrl.value;
            inputUrl.value = '';
            buttonText = 'Back';
            toggleButton.textContent = buttonText;
            myIframe.src = iframeUrl;
        }

        // Initialize iframe source
        myIframe.src = iframeUrl;
    </script>
</body>
</html>
